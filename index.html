<!DOCTYPE html>
<meta charset="utf-8">
<style>

    svg {
        font: 10px sans-serif;
        display: inline;
    }
    
    .key path {
        display: none;
    }

    .key line {
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .key text {
        font-size: 10px;
    }

</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script>

    // Set window height + width
    var width = 500,
        height = 650;

    // Define map projection
    var projection = d3.geo.transverseMercator()
        .rotate([72.57, -44.20])
        .translate([175,185])
        .scale([12000]);

    // Define path generator
    var path = d3.geo.path()
        .projection(projection);

    // Create SVG Element
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    // Define scale to sort data values into color buckets
    var color = d3.scale.threshold()
        .domain([1000, 10000, 50000, 100000, 200000, 500000, 1000000, 2500000])
        .range(["#fff7ec","#fee8c8","#fdd49e","#fdbb84","#fc8d59","#ef6548","#d7301f","#b30000","#7f0000"]);

    // Legend Stuff

    var y = d3.scale.sqrt()
        .domain([0, 2700000])
        .range([0,325]);

    var yAxis = d3.svg.axis()
        .scale(y)
        .tickValues(color.domain())
        .orient("right");

    // Load CSV
    d3.csv("irene-funding.csv", function(data) {

        // Set input for color science
        color.domain([1000, 10000, 50000, 100000, 200000, 500000, 1000000, 2500000]);

        // Load TopoJSON
        d3.json("vtwater.json", function(error, vt) {

            for (var i = 0; i < data.length; i++) {
                var dataTown = data[i].town;
                var dataZip = "0" + data[i].zipcode;
                var dataFEMA = parseFloat(data[i].fema);

                for (var j = 0; j < vt.objects.vermont.geometries.length; j++) {
                    var jsonZip = vt.objects.vermont.geometries[j].properties.zipcode;

                    if (dataZip == jsonZip) {
                        vt.objects.vermont.geometries[j].properties.town = dataTown;
                        vt.objects.vermont.geometries[j].properties.fema = dataFEMA;

                        break;
                    }
                }
            }

            var vermont = topojson.feature(vt, vt.objects.vermont);

            svg.append("path")
                .datum(vermont)
                .attr("d", path)
                .style("stroke", "#777")
                .style("stroke-width", "1");

            var g = svg.append("g")
                .attr("class", "key")
                .attr("transform", "translate(320, 165)")
                .call(yAxis);

            g.selectAll("rect")
                .data(color.range().map(function(d, i) {
                    return {
                        y0: i ? y(color.domain()[i - 1]) : y.range()[0],
                        y1: i < color.domain().length ? y(color.domain()[i]) : y.range()[1],
                        z: d
                    };
                }))
                .enter().append("rect")
                    .attr("width", 8)
                    .attr("y", function(d) { return d.y0; })
                    .attr("height", function(d) { return d.y1 - d.y0; })
                    .style("fill", function(d) { return d.z; });

            svg.selectAll(".subunit")
                .data(topojson.feature(vt, vt.objects.vermont).features)
            .enter().append("path")
                .attr("d", path)
                .style("fill", function(d) {
                    var fema = d.properties.fema;

                    if (fema) {
                        return color(fema);
                    } else {
                        return "#ccc";
                    }
                })

                .on("mouseover", function(d) {
                    var xPosition = d3.mouse(this)[0];
                    var yPosition = d3.mouse(this)[1] - 30;

                    svg.append("text")
                        .attr("id", "tooltip")
                        .attr("x", xPosition)
                        .attr("y", yPosition)
                        .attr("text-anchor", "middle")
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "11px")
                        .attr("font-weight", "bold")
                        .attr("fill", "black")
                        .text(d.properties.town);

                    d3.select(this)
                    .style("fill", "#509e2f");
                })
                .on("mouseout", function(d) {
                    d3.select("#tooltip").remove();

                    d3.select(this)
                    .transition()
                    .duration(250)
                    .style("fill", function(d) {
                    var fema = d.properties.fema;

                    if (fema) {
                        return color(fema);
                    } else {
                        return "#ccc";
                    }
                });


            });
        });
    });

</script>
</body>
